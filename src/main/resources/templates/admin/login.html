<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者ログイン - Demo Wave</title>
  <meta name="description" content="Demo Wave 管理者ログイン">
  <link rel="icon" href="/demo_wave/images/demowave_icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');

    * {
      font-family: 'Noto Sans JP', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 48px 40px;
    }

    .admin-badge {
      display: inline-block;
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .login-title {
      font-size: 28px;
      font-weight: 900;
      color: #333;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e8e8e8;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
    }

    .alert-error {
      background-color: #fee2e2;
      border-left: 4px solid #dc2626;
      color: #991b1b;
    }

    .alert-success {
      background-color: #d1fae5;
      border-left: 4px solid #10b981;
      color: #065f46;
    }

    .divider {
      text-align: center;
      margin: 32px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e8e8e8;
    }

    .divider-text {
      background: white;
      padding: 0 16px;
      position: relative;
      font-size: 12px;
      color: #999;
    }

    .footer-link {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #666;
    }

    .footer-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div style="text-align: center;">
    <div class="admin-badge">
      <i class="fas fa-shield-alt"></i> ADMIN ONLY
    </div>
    <h1 class="login-title">管理者ログイン</h1>
    <p class="login-subtitle">Demo Wave 管理システム</p>
  </div>

  <!-- Error Message -->
  <div th:if="${errorMessage}" class="alert alert-error">
    <i class="fas fa-exclamation-circle"></i>
    <span th:text="${errorMessage}">エラーメッセージ</span>
  </div>

  <!-- Logout Message -->
  <div th:if="${logoutMessage}" class="alert alert-success">
    <i class="fas fa-check-circle"></i>
    <span th:text="${logoutMessage}">ログアウトメッセージ</span>
  </div>

  <form method="post" th:action="@{/login}">
    <div class="form-group">
      <label for="email" class="form-label">
        <i class="fas fa-envelope"></i>
        メールアドレス
      </label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-input"
        placeholder="admin@example.com"
        required
        autofocus
      />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">
        <i class="fas fa-lock"></i>
        パスワード
      </label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-input"
        placeholder="••••••••"
        required
      />
    </div>

    <button type="submit" class="btn-login">
      <i class="fas fa-sign-in-alt"></i>
      ログイン
    </button>
  </form>

  <div class="divider">
    <span class="divider-text">セキュリティに関する注意</span>
  </div>

  <div style="text-align: center; font-size: 12px; color: #999;">
    <i class="fas fa-info-circle"></i>
    このページは管理者専用です。<br>
    不正アクセスは法的措置の対象となります。
  </div>

  <div class="footer-link">
    <a href="/demo_wave/">
      <i class="fas fa-home"></i>
      一般ユーザーページへ
    </a>
  </div>
</div>

</body>
</html>
