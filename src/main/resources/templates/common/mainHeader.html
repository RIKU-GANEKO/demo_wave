<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Header Styles</title>
</head>
<body>

<!-- ヘッダー用スタイル -->
<th:block th:fragment="headerStyles">
  <style>
    /* Header styles */
    .header-container {
      background-color: #ffffff;
      border-bottom: 1px solid #e8e8e8;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #2563eb;
    }

    .btn-primary {
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: white;
      color: #2563eb;
      border: 2px solid #2563eb;
      font-weight: 700;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background-color: #eff6ff;
    }

    /* User Menu Dropdown */
    .user-menu-container {
      position: relative;
    }

    .user-avatar-button {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .user-avatar-button:hover {
      transform: scale(1.05);
    }

    .user-menu-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      min-width: 240px;
      padding: 12px 0;
      z-index: 1000;
      display: none;
    }

    .user-menu-dropdown.show {
      display: block;
    }

    .user-menu-header {
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 8px;
    }

    .user-menu-name {
      font-size: 14px;
      font-weight: 700;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    .user-menu-profile-link {
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .user-menu-profile-link:hover {
      text-decoration: underline;
    }

    .user-menu-lists {
      list-style: none;
      padding: 0;
      margin: 0;
      border-bottom: 1px solid #f0f0f0;
      padding: 8px 0;
    }

    .user-menu-lists:last-of-type {
      border-bottom: none;
    }

    .user-menu-item {
      list-style: none;
    }

    .user-menu-item-link,
    .user-menu-item-button {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }

    .user-menu-item-link:hover,
    .user-menu-item-button:hover {
      background-color: #f9fafb;
    }

    .user-menu-item-icon {
      width: 20px;
      margin-right: 12px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</th:block>

<!-- ヘッダーコンポーネント -->
<header th:fragment="header" class="header-container">
  <div class="max-w-7xl mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <a href="/demo_wave/" class="flex items-center space-x-3">
          <img src="/demo_wave/images/demowave_icon.png" alt="Demo Wave" class="w-10 h-10">
          <h1 class="text-2xl font-bold" style="color: #2563eb;">Demo Wave</h1>
        </a>
      </div>

      <!-- Search Box (Desktop) -->
      <div class="hidden md:block flex-1 max-w-md mx-8">
        <form action="/demo_wave/search" method="get" class="relative">
          <input
            type="text"
            name="keyword"
            placeholder="キーワードで検索..."
            class="w-full px-4 py-2 pr-10 border-2 border-gray-300 rounded-full focus:outline-none focus:border-blue-600 transition-colors"
            style="font-size: 14px;">
          <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-blue-600 hover:text-blue-700">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/demo_wave/search" class="nav-link">デモを探す</a>
        <a href="/demo_wave/about" class="nav-link">Demo Waveとは</a>

        <!-- ログインしていない場合 -->
        <th:block th:if="${loggedInUser == null}">
          <a href="/demo_wave/login" class="btn-secondary px-6 py-2 rounded-full">ログイン</a>
          <a href="/demo_wave/user/signup" class="btn-primary px-6 py-2 rounded-full">新規登録</a>
        </th:block>

        <!-- ログインしている場合 -->
        <th:block th:if="${loggedInUser != null}">
          <div class="user-menu-container">
            <!-- User Avatar Button -->
            <div class="user-avatar-button" id="user-avatar-btn">
              <div th:if="${loggedInUser.profileImagePath != null}" class="w-12 h-12">
                <img th:src="${loggedInUser.profileImagePath}"
                     alt="User Avatar"
                     class="w-12 h-12 rounded-full object-cover border-2 border-gray-200">
              </div>
              <div th:if="${loggedInUser.profileImagePath == null}"
                   class="w-12 h-12 rounded-full bg-blue-100 border-2 border-blue-600 flex items-center justify-center">
                <i class="fas fa-user text-blue-600 text-lg"></i>
              </div>
            </div>

            <!-- Dropdown Menu -->
            <div class="user-menu-dropdown" id="user-menu-dropdown">
              <div class="user-menu-header">
                <span class="user-menu-name" th:text="${loggedInUser.name}">ユーザー名</span>
                <a href="/demo_wave/mypage" class="user-menu-profile-link">
                  プロフィールへ <i class="fas fa-chevron-right" style="font-size: 10px;"></i>
                </a>
              </div>

              <ul class="user-menu-lists">
                <li class="user-menu-item">
                  <a href="/demo_wave/mypage/demos" class="user-menu-item-link">
                    <span class="user-menu-item-icon"><i class="fas fa-file-alt"></i></span>
                    投稿したデモ
                  </a>
                </li>
                <li class="user-menu-item">
                  <a href="/demo_wave/mypage/participated" class="user-menu-item-link">
                    <span class="user-menu-item-icon"><i class="fas fa-users"></i></span>
                    参加したデモ
                  </a>
                </li>
              </ul>

              <ul class="user-menu-lists">
                <li class="user-menu-item">
                  <a href="/demo_wave/mypage/favorites" class="user-menu-item-link">
                    <span class="user-menu-item-icon"><i class="fas fa-heart"></i></span>
                    お気に入り
                  </a>
                </li>
              </ul>

              <ul class="user-menu-lists">
                <li class="user-menu-item">
                  <a href="/demo_wave/mypage/settings" class="user-menu-item-link">
                    <span class="user-menu-item-icon"><i class="fas fa-cog"></i></span>
                    設定
                  </a>
                </li>
                <li class="user-menu-item">
                  <form action="/demo_wave/logout" method="post" style="margin: 0;" th:action="@{/logout}" id="logout-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="user-menu-item-button">
                      <span class="user-menu-item-icon"><i class="fas fa-sign-out-alt"></i></span>
                      ログアウト
                    </button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </th:block>
      </nav>

      <!-- Mobile menu button -->
      <button id="mobile-menu-btn" class="md:hidden text-gray-700">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-3">
      <a href="/demo_wave/search" class="block nav-link py-2">デモを探す</a>
      <a href="/demo_wave/about" class="block nav-link py-2">Demo Waveとは</a>

      <!-- ログインしていない場合 -->
      <th:block th:if="${loggedInUser == null}">
        <a href="/demo_wave/login" class="block btn-secondary px-6 py-2 rounded-full text-center">ログイン</a>
        <a href="/demo_wave/user/signup" class="block btn-primary px-6 py-2 rounded-full text-center">新規登録</a>
      </th:block>

      <!-- ログインしている場合 -->
      <th:block th:if="${loggedInUser != null}">
        <div class="flex items-center space-x-3 py-2">
          <!-- User Avatar -->
          <div th:if="${loggedInUser.profileImagePath != null}" class="w-12 h-12">
            <img th:src="${loggedInUser.profileImagePath}"
                 alt="User Avatar"
                 class="w-12 h-12 rounded-full object-cover border-2 border-gray-200">
          </div>
          <div th:if="${loggedInUser.profileImagePath == null}"
               class="w-12 h-12 rounded-full bg-blue-100 border-2 border-blue-600 flex items-center justify-center">
            <i class="fas fa-user text-blue-600 text-lg"></i>
          </div>

          <span th:text="${loggedInUser.name}" class="font-medium text-gray-700"></span>
        </div>
        <form action="/demo_wave/logout" method="post" style="margin: 0;" th:action="@{/logout}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="block btn-secondary px-6 py-2 rounded-full text-center w-full">ログアウト</button>
        </form>
      </th:block>
    </div>
  </div>
</header>

<!-- ヘッダー用JavaScript -->
<th:block th:fragment="headerScript">
  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-btn').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // User menu dropdown toggle
    const userAvatarBtn = document.getElementById('user-avatar-btn');
    const userMenuDropdown = document.getElementById('user-menu-dropdown');

    if (userAvatarBtn && userMenuDropdown) {
      userAvatarBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        userMenuDropdown.classList.toggle('show');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!userMenuDropdown.contains(e.target) && !userAvatarBtn.contains(e.target)) {
          userMenuDropdown.classList.remove('show');
        }
      });

      // Prevent dropdown from closing when clicking inside
      userMenuDropdown.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }
  </script>
</th:block>

</body>
</html>
