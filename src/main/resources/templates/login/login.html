<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Wave - ログイン</title>
  <meta name="description" content="Demo Waveにログインして、あなたの声を社会に届けましょう">
  <link th:replace="common/head :: favicon"></link>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * { font-family: 'Inter', sans-serif; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hover-scale {
      transition: all 0.3s ease;
    }
    
    .hover-scale:hover {
      transform: scale(1.05);
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 25px 50px -12px rgba(37, 99, 235, 0.25);
    }
  </style>
</head>
<body class="min-h-screen relative overflow-hidden bg-blue-50">

<!-- Background -->
<div class="absolute inset-0 bg-blue-50"></div>

<!-- Main Content -->
<div class="relative z-10 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Login Card -->
    <div class="glass-effect rounded-3xl p-8 shadow-2xl animate-fade-in">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-2xl overflow-hidden mx-auto mb-4">
          <img th:src="@{/images/demowave_icon.png}" alt="Demo Wave" class="w-full h-full object-cover">
        </div>
        <h1 class="text-3xl font-bold text-gradient mb-2">Demo Wave</h1>
        <p class="text-gray-600 text-sm">あなたの声が社会を変える</p>
      </div>

      <!-- Login Form -->
      <form th:method="POST" th:action="@{/login}" class="space-y-6">
        <!-- Hidden field for return URL -->
        <input type="hidden" name="returnUrl" id="returnUrl" th:value="${param.returnUrl}" />

        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            <i class="fas fa-envelope text-blue-500 mr-2"></i>メールアドレス
          </label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-focus w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-400 outline-none bg-white/80"
            placeholder="name@example.com"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            <i class="fas fa-lock text-blue-500 mr-2"></i>パスワード
          </label>
          <input 
            type="password" 
            name="password" 
            id="password"
            class="input-focus w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-400 outline-none bg-white/80"
            placeholder="パスワードを入力"
            required
          />
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 rounded-xl p-4">
          <div class="flex items-center">
            <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
            <p th:text="${errorMessage}" class="text-red-700 text-sm"></p>
          </div>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          class="hover-scale w-full gradient-bg text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-100"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>ログイン
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">または</span>
          </div>
        </div>

        <!-- Google Login Button -->
        <button 
          type="button" 
          onclick="signInWithGoogle()"
          class="hover-scale w-full bg-white border border-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-100 flex items-center justify-center"
        >
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Googleでログイン
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          アカウントをお持ちでないですか？
          <a th:href="@{/user/signup}" class="text-blue-600 hover:text-blue-800 font-medium hover:underline">
            新規登録
          </a>
        </p>
      </div>

      <!-- Back to Home -->
      <div class="mt-4 text-center">
        <a th:href="@{/}" class="inline-flex items-center text-sm text-gray-500 hover:text-blue-600 transition-colors">
          <i class="fas fa-arrow-left mr-2"></i>ホームに戻る
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-gray-500">
      <p class="text-sm">&copy; 2025 Demo Wave. All rights reserved.</p>
    </div>
  </div>
</div>

<script th:inline="javascript">

  // Context path for URL generation
  const contextPath = /*[[${contextPath}]]*/ '';
  /*]]>*/
</script>

<!-- Supabase SDK (一時的に無効化) -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

  // 設定をサーバーから動的に取得
  let supabase;
  let config;

  async function initializeSupabase() {
    try {
      const response = await fetch(contextPath + '/api/config/supabase');
      config = await response.json();
      
      supabase = createClient(config.url, config.anonKey);
      console.log('Supabase initialized with config:', config);
    } catch (error) {
      console.error('Failed to initialize Supabase:', error);
    }
  }

  // 初期化
  await initializeSupabase();
  
  // URLパラメータをチェック（OAuth認証後のコールバック）
  const urlParams = new URLSearchParams(window.location.search);
  const hashParams = new URLSearchParams(window.location.hash.substring(1));
  
  console.log('Current URL:', window.location.href);
  console.log('URL Params:', Object.fromEntries(urlParams));
  console.log('Hash Params:', Object.fromEntries(hashParams));
  
  // OAuth認証後のセッション確認
  const { data: { session }, error: sessionError } = await supabase.auth.getSession();
  console.log('Current session:', session);
  console.log('Session error:', sessionError);
  
  // OAuth認証後にaccess_tokenがある場合の処理
  if (hashParams.get('access_token')) {
    console.log('OAuth callback detected, processing...');

    // セッションが既に存在するかチェック
    if (session && session.user) {
      console.log('Authentication successful!', session.user);
      console.log('User email:', session.user.email);
      console.log('User name:', session.user.user_metadata?.full_name);

      try {
        // バックエンドAPIにログイン/登録リクエストを送信
        console.log('Calling backend API to authenticate user...');
        const registerResponse = await fetch(contextPath + '/api/user/create/email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.access_token}`
          },
          body: JSON.stringify({
            name: session.user.user_metadata?.full_name || session.user.email.split('@')[0],
            imageUrl: session.user.user_metadata?.avatar_url || null
          })
        });

        console.log('Backend API response status:', registerResponse.status);
        const registerData = await registerResponse.json();
        console.log('Backend API response:', registerData);

        if (registerResponse.ok) {
          // 認証成功（新規: 201 Created、既存: 200 OK）
          console.log('User authenticated successfully');

          // セッション情報をCookieに保存（バックエンドで読み取り可能にする）
          document.cookie = `supabase-access-token=${session.access_token}; path=/; max-age=3600; SameSite=Lax`;
          document.cookie = `supabase-user-email=${session.user.email}; path=/; max-age=3600; SameSite=Lax`;

          alert(`ログイン成功！ユーザー: ${session.user.user_metadata?.full_name || session.user.email}`);

          // URLのハッシュをクリーンアップしてからリダイレクト
          window.history.replaceState({}, document.title, window.location.pathname);

          setTimeout(() => {
            // 元々のリダイレクト先（returnUrl）または検索画面に遷移
            const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
            window.location.href = returnUrl || '/search';
          }, 1000);
        } else {
          console.error('User authentication failed:', registerData);
          alert(`ログインに失敗しました: ${registerData.errorDescription || 'エラーが発生しました'}`);
        }
      } catch (error) {
        console.error('Error during user authentication:', error);
        alert(`ログイン処理でエラーが発生しました: ${error.message}`);
      }
    }
  }
  
  // デバッグ情報をチェック（ページリロード後に確認可能）
  const debugInfo = localStorage.getItem('oauth_debug');
  const responseInfo = localStorage.getItem('oauth_response');
  const errorInfo = localStorage.getItem('oauth_error');
  
  if (debugInfo) {
    console.log('Previous OAuth Debug Info:', JSON.parse(debugInfo));
  }
  if (responseInfo) {
    console.log('Previous OAuth Response:', JSON.parse(responseInfo));
  }
  if (errorInfo) {
    console.log('Previous OAuth Error:', JSON.parse(errorInfo));
  }

  window.signInWithGoogle = async function() {
    try {
      console.log('=== Google OAuth Start ===');
      
      // 既存セッションをクリア
      console.log('Clearing existing session...');
      await supabase.auth.signOut();
      
      // Cookieもクリア
      document.cookie = 'supabase-access-token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
      document.cookie = 'supabase-user-email=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
      
      console.log('Config:', config);
      console.log('Redirect URL:', `${window.location.origin}/`);
      console.log('Current URL:', window.location.href);

      // デバッグ用にローカルストレージに記録
      localStorage.setItem('oauth_debug', JSON.stringify({
        timestamp: new Date().toISOString(),
        config: config,
        redirectUrl: `${window.location.origin}/`,
        currentUrl: window.location.href
      }));

      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: `${window.location.origin}/`,
          queryParams: {
            prompt: 'select_account'  // Googleアカウント選択を強制
          }
        }
      });

      console.log('=== OAuth Response ===');
      console.log('Data:', data);
      console.log('Error:', error);
      
      // レスポンスもローカルストレージに記録
      localStorage.setItem('oauth_response', JSON.stringify({
        timestamp: new Date().toISOString(),
        data: data,
        error: error
      }));

      if (error) {
        console.error('Supabase Google login failed:', error);
        alert(`Googleログインに失敗しました: ${error.message}`);
      } else {
        console.log('OAuth request sent successfully');
      }
    } catch (error) {
      console.error('Error during Google sign-in:', error);
      localStorage.setItem('oauth_error', JSON.stringify({
        timestamp: new Date().toISOString(),
        error: error.message,
        stack: error.stack
      }));
      alert(`Googleログインでエラーが発生しました: ${error.message}`);
    }
  };

  // 自動リダイレクト機能を一時的に無効化
  /*
  let isRedirecting = false;
  
  supabase.auth.onAuthStateChange((event, session) => {
    console.log('Auth state changed:', event, session);

    if (event === 'SIGNED_IN' && session && !isRedirecting) {
      console.log('User signed in successfully:', session.user);
      isRedirecting = true;
      window.location.href = '/search';
    }

    if (event === 'SIGNED_OUT') {
      console.log('User signed out');
      isRedirecting = false;
    }
  });

  let sessionChecked = false;
  window.addEventListener('load', async () => {
    if (sessionChecked) return;
    sessionChecked = true;

    console.log('Page loaded, checking session...');
    const { data: { session } } = await supabase.auth.getSession();
    console.log('Current session:', session);

    if (session && !isRedirecting) {
      console.log('Session found, redirecting to demo...');
      isRedirecting = true;
      window.location.href = '/search';
    }
  });
  */
</script>


<script>
  // Input field animations
  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.classList.add('transform', 'scale-105');
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.classList.remove('transform', 'scale-105');
    });
  });

  // Form validation
  document.querySelector('form').addEventListener('submit', function(e) {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
      e.preventDefault();
      alert('メールアドレスとパスワードを入力してください。');
    }
  });
</script>

</body>
</html>
