<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>FreePass Ad Login</title>

    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body class="text-center">

<main class="form-login">
    <form th:method="POST" th:action="@{/login}">
        <img class="mb-4" th:src="@{/images/demoWaveLogo.png}" alt="" width="98" height="121">
        <h1 class="h3 mb-3 fw-normal login-title">Demo Wave</h1>

        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="validation-message"></p>

        <!--div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <a th:href="@{/user/signup}">ユーザー登録</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2023</p>
    </form>
</main>

</body>

</html>
