<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Wave - ログイン</title>
  <meta name="description" content="Demo Waveにログインして、あなたの声を社会に届けましょう">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * { font-family: 'Inter', sans-serif; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hover-scale {
      transition: all 0.3s ease;
    }
    
    .hover-scale:hover {
      transform: scale(1.05);
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 25px 50px -12px rgba(102, 126, 234, 0.25);
    }
  </style>
</head>
<body class="min-h-screen relative overflow-hidden">

<!-- Background -->
<div class="absolute inset-0 gradient-bg"></div>
<div class="absolute inset-0 bg-black bg-opacity-20"></div>

<!-- Animated background elements -->
<div class="absolute inset-0">
  <div class="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
  <div class="absolute top-40 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-2000"></div>
  <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-4000"></div>
</div>

<!-- Main Content -->
<div class="relative z-10 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Login Card -->
    <div class="glass-effect rounded-3xl p-8 shadow-2xl animate-fade-in">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4 transform -rotate-3 hover:rotate-0 transition-all duration-300">
          <i class="fas fa-bullhorn text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gradient mb-2">Demo Wave</h1>
        <p class="text-gray-600 text-sm">あなたの声が社会を変える</p>
      </div>

      <!-- Login Form -->
      <form th:method="POST" th:action="@{/login}" class="space-y-6">
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            <i class="fas fa-envelope text-purple-500 mr-2"></i>メールアドレス
          </label>
          <input 
            type="email" 
            name="email" 
            id="email"
            class="input-focus w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-100 focus:border-purple-400 outline-none bg-white/80"
            placeholder="name@example.com"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            <i class="fas fa-lock text-purple-500 mr-2"></i>パスワード
          </label>
          <input 
            type="password" 
            name="password" 
            id="password"
            class="input-focus w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-100 focus:border-purple-400 outline-none bg-white/80"
            placeholder="パスワードを入力"
            required
          />
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 rounded-xl p-4">
          <div class="flex items-center">
            <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
            <p th:text="${errorMessage}" class="text-red-700 text-sm"></p>
          </div>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          class="hover-scale w-full gradient-bg text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-100"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>ログイン
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">または</span>
          </div>
        </div>

        <!-- Google Login Button -->
        <button 
          type="button" 
          onclick="signInWithGoogle()"
          class="hover-scale w-full bg-white border border-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-100 flex items-center justify-center"
        >
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Googleでログイン
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          アカウントをお持ちでないですか？
          <a th:href="@{/user/signup}" class="text-purple-600 hover:text-purple-800 font-medium hover:underline">
            新規登録
          </a>
        </p>
      </div>

      <!-- Back to Home -->
      <div class="mt-4 text-center">
        <a href="/demo_wave/lp.html" class="inline-flex items-center text-sm text-gray-500 hover:text-purple-600 transition-colors">
          <i class="fas fa-arrow-left mr-2"></i>ホームに戻る
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-white/80">
      <p class="text-sm">&copy; 2025 Demo Wave. All rights reserved.</p>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
  import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAiFNfCul_CGWIOeknZs1Yr_0L9kniEuJE",
    authDomain: "demo-wave-mobile.firebaseapp.com",
    projectId: "demo-wave-mobile",
    storageBucket: "demo-wave-mobile.appspot.com",
    messagingSenderId: "835299946166",
    appId: "1:835299946166:web:abc123def456"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.signInWithGoogle = async function() {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const token = await user.getIdToken();
      
      // Springバックエンドにトークンを送信
      const response = await fetch('/demo_wave/api/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          token: token,
          email: user.email,
          displayName: user.displayName,
          photoURL: user.photoURL
        })
      });

      if (response.ok) {
        // ログイン成功時の処理
        window.location.href = '/demo_wave/demo';
      } else {
        console.error('Google login failed');
        alert('Googleログインに失敗しました。');
      }
    } catch (error) {
      console.error('Error during Google sign-in:', error);
      alert('Googleログインでエラーが発生しました。');
    }
  };
</script>

<script>
  // Input field animations
  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.classList.add('transform', 'scale-105');
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.classList.remove('transform', 'scale-105');
    });
  });

  // Form validation
  document.querySelector('form').addEventListener('submit', function(e) {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
      e.preventDefault();
      alert('メールアドレスとパスワードを入力してください。');
    }
  });
</script>

</body>
</html>
