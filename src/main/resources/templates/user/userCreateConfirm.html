<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Wave - 登録内容確認</title>
  <meta name="description" content="登録内容をご確認ください">
  <link th:replace="common/head :: favicon"></link>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * { font-family: 'Inter', sans-serif; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hover-scale {
      transition: all 0.3s ease;
    }
    
    .hover-scale:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen relative overflow-hidden">

<!-- Background -->
<div class="absolute inset-0 gradient-bg"></div>
<div class="absolute inset-0 bg-black bg-opacity-20"></div>

<!-- Animated background elements -->
<div class="absolute inset-0">
  <div class="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
  <div class="absolute top-40 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-2000"></div>
  <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-4000"></div>
</div>

<!-- Main Content -->
<div class="relative z-10 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Confirm Card -->
    <div class="glass-effect rounded-3xl p-8 shadow-2xl animate-fade-in">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4 transform -rotate-3 hover:rotate-0 transition-all duration-300">
          <i class="fas fa-check text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gradient mb-2">内容確認</h1>
        <p class="text-gray-600 text-sm">登録内容をご確認ください</p>
      </div>

      <!-- User Information Display -->
      <div class="space-y-6 mb-8">
        <!-- Profile Image -->
        <div class="bg-gray-50 rounded-xl p-4 text-center" id="profileImageSection">
          <div class="flex items-center justify-center mb-4">
            <i class="fas fa-image text-purple-500 mr-2"></i>
            <label class="text-sm font-medium text-gray-700">プロフィール画像</label>
          </div>
          <div id="profileImagePreview" class="hidden">
            <img id="profilePreviewImg" src="" alt="プロフィール画像プレビュー" class="w-20 h-20 rounded-full mx-auto object-cover border-2 border-purple-200">
            <p class="text-xs text-gray-500 mt-2" id="profileImageName"></p>
          </div>
          <div id="noProfileImage" class="text-gray-500">
            <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto flex items-center justify-center">
              <i class="fas fa-user text-gray-400 text-2xl"></i>
            </div>
            <p class="text-xs text-gray-500 mt-2">画像が選択されていません</p>
          </div>
        </div>

        <!-- Name -->
        <div class="bg-gray-50 rounded-xl p-4">
          <div class="flex items-center mb-2">
            <i class="fas fa-user text-purple-500 mr-2"></i>
            <label class="text-sm font-medium text-gray-700">ユーザー名</label>
          </div>
          <p class="text-gray-900 font-medium" th:text="${userForm.name}"></p>
        </div>

        <!-- Email -->
        <div class="bg-gray-50 rounded-xl p-4">
          <div class="flex items-center mb-2">
            <i class="fas fa-envelope text-purple-500 mr-2"></i>
            <label class="text-sm font-medium text-gray-700">メールアドレス</label>
          </div>
          <p class="text-gray-900 font-medium" th:text="${userForm.email}"></p>
        </div>

        <!-- Password -->
        <div class="bg-gray-50 rounded-xl p-4">
          <div class="flex items-center mb-2">
            <i class="fas fa-lock text-purple-500 mr-2"></i>
            <label class="text-sm font-medium text-gray-700">パスワード</label>
          </div>
          <p class="text-gray-900 font-medium">●●●●●●●●</p>
          <p class="text-xs text-gray-500 mt-1">セキュリティのため非表示</p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="space-y-4">
        <!-- Submit Button -->
        <form method="post" th:action="@{/user/create/confirm}" th:object="${userForm}" enctype="multipart/form-data" class="w-full">
          <input type="hidden" th:value="${userForm.name}" name="name">
          <input type="hidden" th:value="${userForm.email}" name="email">
          <input type="hidden" th:value="${userForm.password}" name="password">
          <!-- プロフィール画像ファイルをセッションに保存する必要があるため、ここではファイルアップロード情報を処理 -->
          <button 
            type="submit" 
            class="hover-scale w-full gradient-bg text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-100"
          >
            <i class="fas fa-user-plus mr-2"></i>アカウントを作成
          </button>
        </form>

        <!-- Back Button -->
        <form method="get" th:action="@{/user/signup}" th:object="${userForm}" class="w-full">
          <input type="hidden" th:value="${userForm.name}" name="name">
          <input type="hidden" th:value="${userForm.email}" name="email">
          <input type="hidden" th:value="${userForm.password}" name="password">
          <button 
            type="submit" 
            class="hover-scale w-full bg-white border border-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-100"
          >
            <i class="fas fa-arrow-left mr-2"></i>修正する
          </button>
        </form>
      </div>

      <!-- Back to Home -->
      <div class="mt-6 text-center">
        <a href="/demo_wave/lp.html" class="inline-flex items-center text-sm text-gray-500 hover:text-purple-600 transition-colors">
          <i class="fas fa-home mr-2"></i>ホームに戻る
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-white/80">
      <p class="text-sm">&copy; 2025 Demo Wave. All rights reserved.</p>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('確認画面を読み込み中...');
    
    // セッションストレージからプロフィール画像情報を取得
    const profileImageData = sessionStorage.getItem('profileImageData');
    const profileImageName = sessionStorage.getItem('profileImageName');
    
    console.log('セッションストレージから取得:', {
        hasImageData: !!profileImageData,
        imageName: profileImageName,
        dataLength: profileImageData ? profileImageData.length : 0
    });
    
    if (profileImageData && profileImageName) {
        // プロフィール画像がある場合
        console.log('プロフィール画像を表示中:', profileImageName);
        document.getElementById('profileImagePreview').classList.remove('hidden');
        document.getElementById('noProfileImage').classList.add('hidden');
        document.getElementById('profilePreviewImg').src = profileImageData;
        document.getElementById('profileImageName').textContent = profileImageName;
    } else {
        // プロフィール画像がない場合
        console.log('プロフィール画像が見つかりません');
        document.getElementById('profileImagePreview').classList.add('hidden');
        document.getElementById('noProfileImage').classList.remove('hidden');
    }
});
</script>

</body>
</html>
