<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー登録確認</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center bg-light">

<main class="container py-5">
    <div class="bg-white rounded shadow-sm p-4">
        <!-- ヘッダー -->
        <div class="mb-4 text-center">
            <h2 class="h4 fw-bold">ユーザー登録確認</h2>
        </div>

        <!-- ユーザー情報表示 -->
        <div class="mb-4">
            <div class="mb-3">
                <label class="form-label fw-bold">表示名:</label>
                <p class="form-control-plaintext" th:text="${userForm.name}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">メールアドレス:</label>
                <p class="form-control-plaintext" th:text="${userForm.email}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">パスワード:</label>
                <p class="form-control-plaintext" th:text="${userForm.password}"></p>
            </div>
        </div>

        <!-- ボタン -->
        <div class="d-flex justify-content-between">
            <!-- 戻るボタン -->
            <form method="get" th:href="@{/login}" th:object="${userForm}" th:csrf>
<!--                <input type="hidden" th:value="${userForm.accountName()}" name="accountName">-->
<!--                <input type="hidden" th:value="${userForm.accountId()}" name="accountId">-->
                <input type="hidden" th:value="${userForm.name}" name="name">
                <input type="hidden" th:value="${userForm.email}" name="email">
                <input type="hidden" th:value="${userForm.password}" name="password">
                <button type="submit" class="btn btn-outline-secondary">戻る</button>
            </form>

            <!-- 保存ボタン -->
            <form method="post" th:action="@{/user/create/confirm}" th:object="${userForm}" th:csrf>
<!--                <input type="hidden" th:value="${userForm.accountName()}" name="accountName">-->
<!--                <input type="hidden" th:value="${userForm.accountId()}" name="accountId">-->
                <input type="hidden" th:value="${userForm.name}" name="name">
                <input type="hidden" th:value="${userForm.email}" name="email">
                <input type="hidden" th:value="${userForm.password}" name="password">
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ltrjvnR4/Jqsma1iZgSAcQeQOU04XQmAN5X8BQY5QbiwliuJqL7eq23fQFsyjIc9" crossorigin="anonymous"></script>
</body>
</html>
