<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Wave - アカウント作成完了</title>
  <meta name="description" content="アカウントの作成が完了しました">
  <link th:replace="common/head :: favicon"></link>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * { font-family: 'Inter', sans-serif; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hover-scale {
      transition: all 0.3s ease;
    }
    
    .hover-scale:hover {
      transform: scale(1.05);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen relative overflow-hidden">

<!-- Background -->
<div class="absolute inset-0 gradient-bg"></div>
<div class="absolute inset-0 bg-black bg-opacity-20"></div>

<!-- Animated background elements -->
<div class="absolute inset-0">
  <div class="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
  <div class="absolute top-40 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-2000"></div>
  <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-4000"></div>
</div>

<!-- Main Content -->
<div class="relative z-10 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Success Card -->
    <div class="glass-effect rounded-3xl p-8 shadow-2xl animate-fade-in">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4 transform -rotate-3 hover:rotate-0 transition-all duration-300">
          <i class="fas fa-check text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gradient mb-2">アカウント作成完了</h1>
        <p class="text-gray-600 text-sm">ようこそ、Demo Waveへ！</p>
      </div>

      <!-- Success Message -->
      <div class="text-center mb-8">
        <div class="bg-green-50 border border-green-200 rounded-xl p-4 mb-6">
          <i class="fas fa-user-check text-green-500 text-3xl mb-2"></i>
          <p class="text-green-700 font-medium">アカウントが正常に作成されました</p>
          <p class="text-green-600 text-sm mt-1">自動ログイン中...</p>
        </div>
        
        <!-- Loading indicator -->
        <div id="loadingIndicator" class="flex items-center justify-center mb-4">
          <div class="spinner mr-2"></div>
          <span class="text-gray-600">認証処理中...</span>
        </div>
        
        <!-- Success message -->
        <div id="successMessage" class="hidden bg-blue-50 border border-blue-200 rounded-xl p-4">
          <i class="fas fa-thumbs-up text-blue-500 text-2xl mb-2"></i>
          <p class="text-blue-700 font-medium">ログイン完了</p>
          <p class="text-blue-600 text-sm">まもなくホーム画面に移動します</p>
        </div>
      </div>

      <!-- Manual Login Button (fallback) -->
      <div id="manualLogin" class="space-y-4">
        <p class="text-center text-gray-600 text-sm">自動でリダイレクトされない場合はこちらをクリック</p>
        <a
          href="/"
          class="hover-scale w-full block text-center gradient-bg text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-100"
        >
          <i class="fas fa-arrow-right mr-2"></i>ホームへ
        </a>
      </div>

      <!-- Back to Home -->
      <div class="mt-6 text-center">
        <a href="/" class="inline-flex items-center text-sm text-gray-500 hover:text-purple-600 transition-colors">
          <i class="fas fa-home mr-2"></i>ホームに戻る
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-white/80">
      <p class="text-sm">&copy; 2025 Demo Wave. All rights reserved.</p>
    </div>
  </div>
</div>

<script>
// サーバー側で既にSupabaseログインとCookie設定が完了しているので、
// フロントエンドでは単純にリダイレクトするだけでOK
document.addEventListener('DOMContentLoaded', () => {
  console.log('User registration successful! Server has already logged in the user.');
  console.log('Checking authentication status...');

  // Cookieが設定されているか確認
  const cookies = document.cookie.split(';').map(c => c.trim());
  const hasSupabaseToken = cookies.some(c => c.startsWith('supabase-access-token='));

  if (hasSupabaseToken) {
    console.log('Supabase access token found in cookies');

    // 成功メッセージを表示
    document.getElementById('loadingIndicator').classList.add('hidden');
    document.getElementById('successMessage').classList.remove('hidden');

    console.log('Redirecting to home page in 2 seconds...');

    // 2秒後にホーム画面にリダイレクト
    setTimeout(() => {
      console.log('Performing redirect to /');
      window.location.href = '/';
    }, 2000);
  } else {
    console.error('Supabase access token not found in cookies. Server-side login may have failed.');
    console.log('Showing manual login button');
    document.getElementById('loadingIndicator').classList.add('hidden');
  }
});
</script>

</body>
</html>
