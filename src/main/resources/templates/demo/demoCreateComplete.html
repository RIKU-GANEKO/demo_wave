<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デモ作成完了 - Demo Wave</title>
  <meta name="description" content="Demo Waveでデモ作成が完了しました">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * { font-family: 'Inter', sans-serif; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }
    
    .success-animation {
      animation: successPulse 2s ease-in-out infinite;
    }
    
    @keyframes successPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">

<!-- Header -->
<header class="gradient-bg shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
          <i class="fas fa-bullhorn text-white text-lg"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">Demo Wave</h1>
      </div>
      
      <!-- Navigation -->
      <nav class="flex items-center space-x-6">
        <a href="/demo_wave/demo" class="text-white hover:text-yellow-300 transition-colors flex items-center">
          <i class="fas fa-list mr-2"></i>一覧へ
        </a>
        <a href="/demo_wave/lp.html" class="text-white hover:text-yellow-300 transition-colors flex items-center">
          <i class="fas fa-home mr-2"></i>ホーム
        </a>
        <a href="/demo_wave/logout" class="bg-white bg-opacity-20 text-white px-4 py-2 rounded-full hover:bg-opacity-30 transition-all">
          <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
        </a>
      </nav>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="max-w-4xl mx-auto px-4 py-8">
  <!-- Success Message -->
  <div class="text-center mb-12 animate-fade-in">
    <div class="success-animation inline-block w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mb-6">
      <i class="fas fa-check text-white text-4xl"></i>
    </div>
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">デモ作成完了！</h1>
    <p class="text-xl text-gray-600 max-w-2xl mx-auto">
      デモ活動が正常に作成され、公開されました。<br>
      多くの人に参加してもらえるよう、SNSでシェアしましょう！
    </p>
  </div>

  <!-- Demo Summary Card -->
  <div class="bg-white rounded-3xl shadow-2xl p-8 animate-fade-in mb-8">
    <div class="flex items-center mb-8">
      <div class="w-12 h-12 gradient-bg rounded-xl flex items-center justify-center mr-4">
        <i class="fas fa-bullhorn text-white text-xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-900">作成されたデモ</h2>
    </div>
    
    <!-- Demo Details -->
    <div class="space-y-6">
      <!-- Title -->
      <div class="bg-gray-50 rounded-2xl p-6">
        <div class="text-sm text-gray-500 mb-2">タイトル</div>
        <div class="text-2xl font-bold text-gray-900" th:text="${demoForm.title}">
          デモタイトル
        </div>
      </div>
      
      <!-- Schedule -->
      <div class="bg-blue-50 rounded-2xl p-6">
        <div class="text-sm text-gray-500 mb-4">開催日程</div>
        <div class="grid md:grid-cols-3 gap-4">
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">開催日</div>
            <div class="font-semibold text-gray-900" th:text="${#temporals.format(demoForm.demoDate, 'yyyy年MM月dd日')}">
              2025年01月15日
            </div>
          </div>
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">開始時間</div>
            <div class="font-semibold text-gray-900" th:text="${demoForm.demoStartTime}">
              14:00
            </div>
          </div>
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">終了時間</div>
            <div class="font-semibold text-gray-900" th:text="${demoForm.demoEndTime}">
              16:00
            </div>
          </div>
        </div>
      </div>
      
      <!-- Location -->
      <div class="bg-green-50 rounded-2xl p-6">
        <div class="text-sm text-gray-500 mb-4">開催場所</div>
        <div class="bg-white rounded-xl p-4">
          <div class="text-lg font-semibold text-gray-900" th:text="${demoForm.demoPlace}">
            会場名
          </div>
          <div class="text-gray-600 mt-1" th:text="${demoForm.demoAddress}">
            住所
          </div>
        </div>
      </div>
      
      <!-- Content -->
      <div class="bg-purple-50 rounded-2xl p-6">
        <div class="text-sm text-gray-500 mb-2">デモの詳細説明</div>
        <div class="bg-white rounded-xl p-4">
          <div class="text-gray-900 whitespace-pre-wrap" th:text="${demoForm.content}">
            デモの詳細説明
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="text-center space-y-4 animate-fade-in">
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/demo_wave/demo" class="card-hover">
        <button class="w-full sm:w-auto gradient-bg text-white font-bold px-8 py-4 rounded-xl shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
          <i class="fas fa-list"></i>
          <span>デモ一覧を見る</span>
        </button>
      </a>
      <button onclick="shareDemo()" class="card-hover w-full sm:w-auto bg-green-500 text-white font-bold px-8 py-4 rounded-xl shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
        <i class="fas fa-share-alt"></i>
        <span>デモをシェア</span>
      </button>
    </div>
    <p class="text-sm text-gray-500">
      デモの詳細は一覧画面で確認できます
    </p>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-12 mt-16">
  <div class="max-w-7xl mx-auto px-4 text-center">
    <div class="flex items-center justify-center space-x-3 mb-6">
      <div class="w-12 h-12 gradient-bg rounded-xl flex items-center justify-center">
        <i class="fas fa-bullhorn text-white text-xl"></i>
      </div>
      <h3 class="text-2xl font-bold text-gradient">Demo Wave</h3>
    </div>
    <p class="text-gray-400 mb-6">あなたの声が社会を変える力になる</p>
    <p class="text-sm text-gray-500">&copy; 2025 Demo Wave. All rights reserved.</p>
  </div>
</footer>

<script>
  // Share functionality
  function shareDemo() {
    if (navigator.share) {
      navigator.share({
        title: /*[[${demoForm.title}]]*/ 'デモ活動',
        text: 'Demo Waveで新しいデモ活動が作成されました！',
        url: '/demo_wave/demo'
      });
    } else {
      // Fallback: copy URL to clipboard
      navigator.clipboard.writeText(window.location.origin + '/demo_wave/demo').then(() => {
        alert('デモ一覧のURLがクリップボードにコピーされました！');
      });
    }
  }
  
  // Auto-redirect after 10 seconds (optional)
  setTimeout(() => {
    const redirectBtn = document.querySelector('a[href="/demo_wave/demo"]');
    if (redirectBtn && confirm('デモ一覧ページに移動しますか？')) {
      window.location.href = '/demo_wave/demo';
    }
  }, 10000);
</script>

</body>
</html>
