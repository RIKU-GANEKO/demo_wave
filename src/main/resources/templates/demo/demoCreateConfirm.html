<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デモ作成確認 - Demo Wave</title>
  <meta name="description" content="Demo Waveでデモ作成内容を確認してください">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * { font-family: 'Inter', sans-serif; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">

<!-- Header -->
<header class="gradient-bg shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
          <i class="fas fa-bullhorn text-white text-lg"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">Demo Wave</h1>
      </div>
      
      <!-- Navigation -->
      <nav class="flex items-center space-x-6">
        <a href="/demo_wave/demo" class="text-white hover:text-yellow-300 transition-colors flex items-center">
          <i class="fas fa-list mr-2"></i>一覧へ
        </a>
        <a href="/demo_wave/lp.html" class="text-white hover:text-yellow-300 transition-colors flex items-center">
          <i class="fas fa-home mr-2"></i>ホーム
        </a>
        <a href="/demo_wave/logout" class="bg-white bg-opacity-20 text-white px-4 py-2 rounded-full hover:bg-opacity-30 transition-all">
          <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
        </a>
      </nav>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="max-w-4xl mx-auto px-4 py-8">
  <!-- Page Header -->
  <div class="text-center mb-12 animate-fade-in">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">デモ作成内容確認</h1>
    <p class="text-xl text-gray-600 max-w-2xl mx-auto">
      以下の内容でデモを作成します。確認後、「作成して公開」ボタンを押してください。
    </p>
  </div>

  <!-- Confirmation Form -->
  <div class="bg-white rounded-3xl shadow-2xl p-8 animate-fade-in">
    <form method="post" th:action="@{/demo/create/confirm}" th:object="${demoForm}" class="space-y-8">
      <!-- Basic Information Section -->
      <div class="bg-gray-50 rounded-2xl p-6 mb-8">
        <h3 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
          <i class="fas fa-info-circle text-purple-600 mr-3"></i>
          基本情報
        </h3>
        <div class="space-y-4">
          <!-- Title -->
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">タイトル</div>
            <div class="text-lg font-semibold text-gray-900" th:text="${demoForm.title}"></div>
            <input type="hidden" th:value="${demoForm.title}" name="title" id="title">
          </div>
          <!-- Category -->
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">カテゴリ</div>
            <div class="text-lg font-semibold text-gray-900" th:text="${selectedCategoryName}"></div>
            <input type="hidden" th:value="${demoForm.categoryId}" name="categoryId" id="categoryId">
          </div>
          <!-- Content -->
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">デモの詳細説明</div>
            <div class="text-gray-900 whitespace-pre-wrap" th:text="${demoForm.content}"></div>
            <input type="hidden" th:value="${demoForm.content}" name="content" id="content">
          </div>
        </div>
      </div>

      <!-- Schedule Section -->
      <div class="bg-blue-50 rounded-2xl p-6 mb-8">
        <h3 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
          <i class="fas fa-calendar-alt text-blue-600 mr-3"></i>
          開催日程
        </h3>
        <div class="space-y-4">
          <!-- Demo Date -->
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">開催日</div>
            <div class="text-lg font-semibold text-gray-900" th:text="${#temporals.format(demoForm.demoDate, 'yyyy年MM月dd日')}"></div>
            <input type="hidden" th:value="${demoForm.demoDate}" name="demoDate" id="demoDate">
          </div>
          <!-- Time Range -->
          <div class="grid md:grid-cols-2 gap-4">
            <div class="bg-white rounded-xl p-4">
              <div class="text-sm text-gray-500 mb-1">開始時間</div>
              <div class="text-lg font-semibold text-gray-900" th:text="${demoForm.demoStartTime}"></div>
              <input type="hidden" th:value="${demoForm.demoStartTime}" name="demoStartTime" id="demoStartTime">
            </div>
            <div class="bg-white rounded-xl p-4">
              <div class="text-sm text-gray-500 mb-1">終了時間</div>
              <div class="text-lg font-semibold text-gray-900" th:text="${demoForm.demoEndTime}"></div>
              <input type="hidden" th:value="${demoForm.demoEndTime}" name="demoEndTime" id="demoEndTime">
            </div>
          </div>
        </div>
      </div>

      <!-- Location Section -->
      <div class="bg-green-50 rounded-2xl p-6 mb-8">
        <h3 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
          <i class="fas fa-map-marker-alt text-green-600 mr-3"></i>
          開催場所
        </h3>
        <div class="space-y-4">
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">都道府県</div>
            <div class="text-lg font-semibold text-gray-900" th:text="${selectedPrefectureName}"></div>
            <input type="hidden" th:value="${demoForm.prefectureId}" name="prefectureId" id="prefectureId">
          </div>
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">会場名</div>
            <div class="text-lg font-semibold text-gray-900" th:text="${demoForm.demoPlace}"></div>
            <input type="hidden" th:value="${demoForm.demoPlace}" name="demoPlace" id="demoPlace">
          </div>
          <div class="bg-white rounded-xl p-4">
            <div class="text-sm text-gray-500 mb-1">住所</div>
            <div class="text-lg font-semibold text-gray-900" th:text="${demoForm.demoAddress}"></div>
            <input type="hidden" th:value="${demoForm.demoAddress}" name="demoAddress" id="demoAddress">
            <input type="hidden" th:value="${demoForm.demoAddressLatitude}" name="demoAddressLatitude" id="demoAddressLatitude">
            <input type="hidden" th:value="${demoForm.demoAddressLongitude}" name="demoAddressLongitude" id="demoAddressLongitude">
          </div>
        </div>
      </div>
      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center pt-8">
        <a href="/demo_wave/demo/create" class="card-hover">
          <button type="button" class="w-full sm:w-auto bg-gray-100 text-gray-700 font-semibold px-8 py-3 rounded-xl shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
            <i class="fas fa-arrow-left"></i>
            <span>戻って修正する</span>
          </button>
        </a>
        <button type="submit" class="card-hover w-full sm:w-auto gradient-bg text-white font-bold px-8 py-3 rounded-xl shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
          <i class="fas fa-check-circle"></i>
          <span>作成して公開</span>
        </button>
      </div>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-12 mt-16">
  <div class="max-w-7xl mx-auto px-4 text-center">
    <div class="flex items-center justify-center space-x-3 mb-6">
      <div class="w-12 h-12 gradient-bg rounded-xl flex items-center justify-center">
        <i class="fas fa-bullhorn text-white text-xl"></i>
      </div>
      <h3 class="text-2xl font-bold text-gradient">Demo Wave</h3>
    </div>
    <p class="text-gray-400 mb-6">あなたの声が社会を変える力になる</p>
    <p class="text-sm text-gray-500">&copy; 2025 Demo Wave. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
