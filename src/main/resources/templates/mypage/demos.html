<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>投稿したデモ - Demo Wave</title>
  <meta name="description" content="自分が投稿・主催したデモの一覧">
  <link rel="icon" th:href="@{/images/demowave_icon.png}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Header Styles -->
  <th:block th:replace="~{common/mainHeader :: headerStyles}"></th:block>

  <!-- Footer Styles -->
  <th:block th:replace="~{common/footer :: footerStyles}"></th:block>

  <!-- Demo Card Styles -->
  <th:block th:replace="~{common/demoCard :: demoCardStyles}"></th:block>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');

    * {
      font-family: 'Noto Sans JP', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f8f8;
    }

    /* Header styles */
    .header-container {
      background-color: #ffffff;
      border-bottom: 1px solid #e8e8e8;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #2563eb;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      color: #10b981;
    }

    .empty-state h3 {
      font-size: 18px;
      font-weight: 700;
      color: #666;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 24px;
    }

    .action-button {
      display: inline-block;
      padding: 10px 24px;
      background-color: #10b981;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
      text-decoration: none;
    }

    .action-button:hover {
      background-color: #059669;
      transform: translateY(-1px);
    }

    /* User Menu Dropdown */
    .user-menu-container {
      position: relative;
    }

    .user-avatar-button {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .user-avatar-button:hover {
      transform: scale(1.05);
    }

    .user-menu-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      min-width: 240px;
      padding: 12px 0;
      z-index: 1000;
      display: none;
    }

    .user-menu-dropdown.show {
      display: block;
    }

    .user-menu-header {
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 8px;
    }

    .user-menu-name {
      font-size: 14px;
      font-weight: 700;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    .user-menu-profile-link {
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .user-menu-profile-link:hover {
      text-decoration: underline;
    }

    .user-menu-lists {
      list-style: none;
      padding: 0;
      margin: 0;
      border-bottom: 1px solid #f0f0f0;
      padding: 8px 0;
    }

    .user-menu-lists:last-of-type {
      border-bottom: none;
    }

    .user-menu-item {
      list-style: none;
    }

    .user-menu-item-link,
    .user-menu-item-button {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }

    .user-menu-item-link:hover,
    .user-menu-item-button:hover {
      background-color: #f9fafb;
    }

    .user-menu-item-icon {
      width: 20px;
      margin-right: 12px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<!-- Header -->
<th:block th:replace="~{common/mainHeader :: header}"></th:block>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 py-8">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">
      <i class="fas fa-file-alt" style="color: #10b981; margin-right: 8px;"></i>
      投稿したデモ
    </h2>
    <p class="text-gray-600">
      <span th:text="${#lists.size(postedDemos)}">0</span>件のデモを投稿しています
    </p>
  </div>

  <!-- Demo Cards Grid -->
  <div th:if="${!#lists.isEmpty(postedDemos)}" class="demo-cards-grid grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <th:block th:each="demo : ${postedDemos}">
      <th:block th:replace="~{common/demoCard :: demoCard(${demo})}"></th:block>
    </th:block>
  </div>

  <!-- No Results -->
  <div th:if="${#lists.isEmpty(postedDemos)}" class="empty-state">
    <i class="fas fa-file-alt"></i>
    <h3>投稿したデモがありません</h3>
    <p>まだデモを投稿していません。<br>新しいデモを作成して、活動を始めましょう。</p>
    <a th:href="@{/demo/create}" class="action-button">デモを作成する</a>
  </div>
</main>

<!-- Footer -->
<th:block th:replace="~{common/footer :: footer}"></th:block>

<script>
  // Mobile menu toggle
  document.getElementById('mobile-menu-btn').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });

  // User menu dropdown toggle
  const userAvatarBtn = document.getElementById('user-avatar-btn');
  const userMenuDropdown = document.getElementById('user-menu-dropdown');

  if (userAvatarBtn && userMenuDropdown) {
    userAvatarBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenuDropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!userMenuDropdown.contains(e.target) && !userAvatarBtn.contains(e.target)) {
        userMenuDropdown.classList.remove('show');
      }
    });

    // Prevent dropdown from closing when clicking inside
    userMenuDropdown.addEventListener('click', function(e) {
      e.stopPropagation();
    });
  }
</script>

<!-- Header Script -->
<th:block th:replace="~{common/mainHeader :: headerScript}"></th:block>

</body>
</html>
