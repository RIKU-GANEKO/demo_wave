<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設定 - Demo Wave</title>
  <meta name="description" content="アカウント設定とプロフィール編集">
  <link rel="icon" th:href="@{/images/demowave_icon.png}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Header Styles -->
  <th:block th:replace="~{common/mainHeader :: headerStyles}"></th:block>

  <!-- Footer Styles -->
  <th:block th:replace="~{common/footer :: footerStyles}"></th:block>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');

    * {
      font-family: 'Noto Sans JP', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f8f8;
    }

    /* Header styles */
    .header-container {
      background-color: #ffffff;
      border-bottom: 1px solid #e8e8e8;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #2563eb;
    }

    .content-card {
      background: white;
      border-radius: 12px;
      border: 1px solid #e8e8e8;
      padding: 32px;
      margin-bottom: 24px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }

    .card-title i {
      color: #2563eb;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-input:disabled {
      background-color: #f5f5f5;
      color: #999;
      cursor: not-allowed;
    }

    .btn-primary {
      padding: 12px 32px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: translateY(-1px);
    }

    .btn-secondary {
      padding: 12px 32px;
      background-color: white;
      color: #666;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      border-color: #2563eb;
      color: #2563eb;
    }

    .info-box {
      background: #f0f7ff;
      border-left: 4px solid #2563eb;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .info-box p {
      margin: 0;
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .danger-zone {
      border: 2px solid #fee;
      background: #fff5f5;
      border-radius: 12px;
      padding: 24px;
      margin-top: 32px;
    }

    .danger-zone-title {
      color: #dc2626;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .danger-zone-desc {
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .btn-danger {
      padding: 10px 24px;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-danger:hover {
      background-color: #b91c1c;
    }

    /* User Menu Dropdown */
    .user-menu-container {
      position: relative;
    }

    .user-avatar-button {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .user-avatar-button:hover {
      transform: scale(1.05);
    }

    .user-menu-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      min-width: 240px;
      padding: 12px 0;
      z-index: 1000;
      display: none;
    }

    .user-menu-dropdown.show {
      display: block;
    }

    .user-menu-header {
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 8px;
    }

    .user-menu-name {
      font-size: 14px;
      font-weight: 700;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    .user-menu-profile-link {
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .user-menu-profile-link:hover {
      text-decoration: underline;
    }

    .user-menu-lists {
      list-style: none;
      padding: 0;
      margin: 0;
      border-bottom: 1px solid #f0f0f0;
      padding: 8px 0;
    }

    .user-menu-lists:last-of-type {
      border-bottom: none;
    }

    .user-menu-item {
      list-style: none;
    }

    .user-menu-item-link,
    .user-menu-item-button {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }

    .user-menu-item-link:hover,
    .user-menu-item-button:hover {
      background-color: #f9fafb;
    }

    .user-menu-item-icon {
      width: 20px;
      margin-right: 12px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<!-- Header -->
<th:block th:replace="~{common/mainHeader :: header}"></th:block>

<!-- Main Content -->
<main class="max-w-4xl mx-auto px-4 py-8">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">
      <i class="fas fa-cog" style="color: #2563eb; margin-right: 8px;"></i>
      設定
    </h2>
    <p class="text-gray-600">アカウント設定とプロフィール編集</p>
  </div>

  <!-- Profile Settings -->
  <div class="content-card">
    <h3 class="card-title">
      <i class="fas fa-user"></i>
      プロフィール情報
    </h3>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="info-box" style="background: #f0fdf4; border-left-color: #22c55e; margin-bottom: 24px;">
      <p style="color: #166534;">
        <i class="fas fa-check-circle" style="color: #22c55e; margin-right: 8px;"></i>
        <span th:text="${successMessage}"></span>
      </p>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="info-box" style="background: #fef2f2; border-left-color: #ef4444; margin-bottom: 24px;">
      <p style="color: #991b1b;">
        <i class="fas fa-exclamation-circle" style="color: #ef4444; margin-right: 8px;"></i>
        <span th:text="${errorMessage}"></span>
      </p>
    </div>

    <form id="profileForm" method="post" th:action="@{/mypage/settings/profile}">
      <div class="form-group">
        <label class="form-label">ユーザー名</label>
        <input type="text" name="name" class="form-input" th:value="${user.name}" required minlength="1" maxlength="100">
        <p class="text-sm text-gray-500 mt-1">公開される表示名です。自由に変更できます。</p>
      </div>

      <div class="form-group">
        <label class="form-label">メールアドレス</label>
        <input type="email" class="form-input" th:value="${user.email}" disabled>
        <p class="text-sm text-gray-500 mt-1">メールアドレスは現在変更できません。</p>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="btn-primary">変更を保存</button>
        <button type="button" class="btn-secondary" onclick="window.location.reload()">キャンセル</button>
      </div>
    </form>
  </div>
</main>

<!-- Footer -->
<th:block th:replace="~{common/footer :: footer}"></th:block>

<script>
  // Mobile menu toggle
  document.getElementById('mobile-menu-btn').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });

  // User menu dropdown toggle
  const userAvatarBtn = document.getElementById('user-avatar-btn');
  const userMenuDropdown = document.getElementById('user-menu-dropdown');

  if (userAvatarBtn && userMenuDropdown) {
    userAvatarBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenuDropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!userMenuDropdown.contains(e.target) && !userAvatarBtn.contains(e.target)) {
        userMenuDropdown.classList.remove('show');
      }
    });

    // Prevent dropdown from closing when clicking inside
    userMenuDropdown.addEventListener('click', function(e) {
      e.stopPropagation();
    });
  }
</script>

<!-- Header Script -->
<th:block th:replace="~{common/mainHeader :: headerScript}"></th:block>

</body>
</html>
